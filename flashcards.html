<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>閃卡 | 詞彙記憶</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="units.html">單元</a></li>
                    <li><a href="flashcards.html" class="active">閃卡</a></li>
                    <li><a href="quiz.html">測驗</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section>
                <div class="flashcard-settings">
                    <div class="form-group">
                        <label>選擇單元：</label>
                        <div id="unitCheckboxContainer" class="unit-checkbox-container">
                            <div class="unit-checkbox-item">
                                <input type="checkbox" id="unit-all" value="all">
                                <label for="unit-all">所有單元</label>
                            </div>
                            <!-- Units will be dynamically loaded here -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cardDirection">卡片方向：</label>
                        <select id="cardDirection">
                            <option value="english-chinese">英文到中文</option>
                            <option value="chinese-english">中文到英文</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>詞彙範圍：</label>
                        <div id="vocabRangeContainer" class="vocab-range-container">
                            <!-- Vocabulary range selector will be added here dynamically -->
                        </div>
                    </div>

                    <div class="form-group" id="voiceSelectorContainer">
                        <label for="voiceSelect">語音合成聲音：</label>
                        <div class="voice-selector-wrapper">
                            <select id="voiceSelect">
                                <option value="">預設語音</option>
                                <!-- Voices will be dynamically loaded here -->
                            </select>
                            <button class="refresh-voices-btn" id="refreshVoices" title="重新載入可用語音">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>

                    <button class="btn btn-start-flashcards" id="startFlashcards">
                        <i class="fas fa-play"></i> 開始練習
                    </button>
                </div>
                
                <div class="flashcard-layout">
                    <div class="flashcard-container">
                        <div class="flashcard" id="flashcard">
                            <button class="btn flashcard-corner-btn flashcard-corner-top-left" id="startOver" title="重新開始"><i class="fas fa-redo"></i></button>
                            <button class="btn flashcard-corner-btn flashcard-corner-top-right" id="shuffleCards" title="隨機排序"><i class="fas fa-random"></i></button>
                            <div class="flashcard-inner">
                                <div class="flashcard-front">
                                    <div class="flashcard-word" id="frontWord">點擊開始</div>
                                    <p>點擊卡片翻轉</p>
                                </div>
                                <div class="flashcard-back">
                                    <div class="flashcard-front-hint" id="frontHint"></div>
                                    <div class="flashcard-word" id="backWord"></div>
                                    <button class="audio-btn" id="playAudio"><i class="fas fa-volume-up"></i></button>
                                </div>
                            </div>
                            <button class="btn flashcard-nav-btn flashcard-nav-prev" id="prevCard" disabled><i class="fas fa-arrow-left"></i></button>
                            <button class="btn flashcard-nav-btn flashcard-nav-next" id="nextCard"><i class="fas fa-arrow-right"></i></button>
                        </div>

                        <div class="flashcard-progress">
                            <span id="currentCardNumber">0</span> / <span id="totalCards">0</span>
                        </div>
                    </div>

                    <div class="keyboard-shortcuts">
                        <h4><i class="fas fa-keyboard"></i> 鍵盤快捷鍵</h4>
                        <div class="shortcuts-grid">
                            <div class="shortcut-item">
                                <span class="shortcut-key">←</span>
                                <span class="shortcut-description">上一張卡片</span>
                            </div>
                            <div class="shortcut-item">
                                <span class="shortcut-key">→</span>
                                <span class="shortcut-description">下一張卡片</span>
                            </div>
                            <div class="shortcut-item">
                                <span class="shortcut-key">Space</span>
                                <span class="shortcut-description">翻轉卡片</span>
                            </div>
                            <div class="shortcut-item">
                                <span class="shortcut-key">P</span>
                                <span class="shortcut-description">播放發音</span>
                            </div>
                            <div class="shortcut-item">
                                <span class="shortcut-key">R</span>
                                <span class="shortcut-description">隨機排序</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/audio-service.js"></script>
    <script src="js/flashcards.js?v=6"></script>
</body>
</html>
