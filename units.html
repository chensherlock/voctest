<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單元 | 詞彙記憶</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .word-synonyms {
            display: flex;
            flex-wrap: wrap;
            gap: 0.65rem;
            margin: 0.35rem 0 0.5rem;
        }
        .word-synonym-item {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            font-size: 0.9rem;
        }
        .syn-label,
        .ant-label {
            padding: 0.1rem 0.55rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #fff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
        .syn-label {
            background: #d32f2f;
        }
        .ant-label {
            background: #1976d2;
        }
        .label-value {
            color: #111;
        }
        .word-notes {
            margin: 0.75rem 0 0;
            padding: 0.65rem;
            background: #fffdd0;
            border-radius: 0.35rem;
            font-style: italic;
            font-size: 0.85rem;
            display: none;
        }
        .word-notes ul {
            margin: 0.35rem 0 0;
            padding-left: 1rem;
        }
        .word-notes li {
            margin-bottom: 0.25rem;
            line-height: 1.35;
            color: #2c2c2c;
        }
        .unit-controls {
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }
        .unit-controls label {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            cursor: pointer;
            user-select: none;
        }
        .word-list.notes-visible .word-notes {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="units.html" class="active">單元</a></li>
                    <li><a href="flashcards.html">閃卡</a></li>
                    <li><a href="quiz.html">測驗</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="unitsList">
                <div class="units-container" id="unitsContainer">
                    <!-- Units will be dynamically loaded here -->
                </div>
            </section>
            
            <section id="unitDetail" style="display: none;">
                <div id="unitHeader">
                    <h2>單元 <span id="unitNumber"></span></h2>
                    <div class="unit-controls">
                        <label>
                            <input type="checkbox" id="notesToggle">
                            筆記
                        </label>
                    </div>
                </div>
                
                <div class="word-list" id="wordList">
                    <!-- Words will be dynamically loaded here -->
                </div>
                
                <div class="unit-actions">
                    <button class="btn" id="practiceFlashcards">使用閃卡練習</button>
                    <button class="btn" id="takeQuiz">參加測驗</button>
                </div>
            </section>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/audio-service.js"></script>
    <script src="js/units.js?v=12"></script>
</body>
</html>
